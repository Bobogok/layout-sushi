    <main class="main">
      <div class="main__inner container">
        <div class="main__elem sets">
          <div class="sets__inner">
            <img class="sets__image-main" src="./img/sets_desktop.png" alt="" />
            <div class="sets__title">СЕТЫ</div>
          </div>
          <img class="sets__image-leaf" src="./img/leaf_desktop.png" alt="" />
        </div>
        <div class="main__elem list">
          <img class="list__image-arrow" src="./img/pattern_desktop.png" alt="" />
          <div class="list__elems">
            <div class="list__elem">
              <div class="list__image-box">
                <img class="list__image list__image--left" src="./img/rolls_desktop.png" alt="" />
              </div>
              <div class="list__title list__title--right list__title--big">РОЛЛЫ</div>
            </div>
            <div class="list__elem">
              <div class="list__title list__title--left list__title--big">СУШИ</div>
              <div class="list__image-box">
                <img class="list__image list__image--right" src="./img/sushi_desktop.png" alt="" />
              </div>
            </div>
            <div class="list__elem">
              <div class="list__image-box">
                <img class="list__image list__image--left" src="./img/fried_rolls_desktop.png" alt="" />
              </div>
              <div class="list__title list__title--right list__title--small">
                ЖАРЕННЫЕ <br />
                РОЛЛЫ
              </div>
            </div>
            <div class="list__elem">
              <div class="list__title list__title--left list__title--small list__title--right-align">
                ЗАПЕЧАТАННЫЕ <br />
                РОЛЛЫ
              </div>
              <div class="list__image-box">
                <img class="list__image list__image--right" src="./img/baked_rolls_desktop.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="main__elem wok">
          <div class="wok__title-inner">
            <div class="wok__title">
              ВОК <br />
              КОНСТРУК <br />
              ТОР
            </div>
            <div class="wok__subtitle">СОБЕРИ СВОЙ</div>
          </div>
          <img class="wok__image-main" src="./img/wok_desktop.png" alt="" />
          <img class="wok__image-leaf-top" src="./img/wok_top_leaf_desktop.png" alt="" />
          <img class="wok__image-leaf-bottom" src="./img/wok_bottom_leaf_desktop.png" alt="" />
        </div>
        <div class="main__elem other">
          <div class="other__inner">
            <div class="other__elem sups">
              <img class="sups__image" src="./img/soups_desktop.png" alt="" />
              <img class="sups__image-arrows" src="./img/pattern_desktop.png" alt="" />
              <div class="sups__title">СУПЫ</div>
            </div>
            <div class="other__elem snacks">
              <div class="snacks__tempura">
                <div class="snacks__image-inner">
                  <img class="snacks__image-tempura" src="./img/tempura_desktop.png" alt="" />
                </div>
                <div class="snacks__title-tempura">ТЕМПУРА</div>
              </div>
              <div class="snacks__drink">
                <div class="snacks__title-drink">НАПИТКИ</div>
                <div class="snacks__image-inner">
                  <img class="snacks__image-drink" src="./img/beverages_desktop.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

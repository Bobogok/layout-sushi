<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Sushi</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <a href="/" class="header__image-container">
          <img class="header__image" height="38" width="auto" src="./img/logo.png" alt="logo" />
        </a>
        <div class="header__info">
          <div class="header__info-top">
            <div class="header__info-city">
              Волгоград
              <svg
                width="13px"
                height="11px"
                viewBox="0 0 12 7"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g transform="translate(-616.000000, -2467.000000)">
                    <g transform="translate(100.000000, 2404.000000)">
                      <g transform="translate(510.000000, 54.000000)">
                        <g>
                          <rect x="0" y="0" width="24" height="24"></rect>
                          <path
                            d="M8.12,9.29 L12,13.17 L15.88,9.29 C16.27,8.9 16.9,8.9 17.29,9.29 C17.68,9.68 17.68,10.31 17.29,10.7 L12.7,15.29 C12.31,15.68 11.68,15.68 11.29,15.29 L6.7,10.7 C6.31,10.31 6.31,9.68 6.7,9.29 C7.09,8.91 7.73,8.9 8.12,9.29 Z"
                            fill="#999"
                          ></path>
                        </g>
                      </g>
                    </g>
                  </g>
                </g>
              </svg>
            </div>
            <a class="header__info-number" href="tel:88005503030">8-800-550-30-30</a>
          </div>
          <div class="header__info-bottom">
            <a class="header__info-profile" href="#">
              Личный кабинет
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                ></path>
              </svg>
            </a>
          </div>
        </div>
        <div class="header__about">
          <div class="header__about-top">
            <a href="#" class="header__about-link">О компании</a>
            <a href="#" class="header__about-link">Условия доставки</a>
          </div>
          <div class="header__about-bottom">
            <a href="#" class="header__about-link">Пользовательское соглашение</a>
          </div>
        </div>
        <div class="header__cashback">
          <div class="header__cashback-inner">
            <span>Икринки</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="18" viewBox="0 0 17 18">
              <defs>
                <linearGradient id="a" x1="77.907%" x2="19.092%" y1="8.74%" y2="90.154%">
                  <stop offset="0%" stop-color="#FB9A59" />
                  <stop offset="100%" stop-color="#F5612D" />
                </linearGradient>
              </defs>
              <g fill="none" transform="matrix(-1 0 0 1 17 .686)">
                <circle cx="8.5" cy="8.5" r="8.5" fill="url(#a)" />
                <circle cx="10.289" cy="6.711" r="5.816" fill="#F3F52D" opacity=".143" />
                <circle cx="5.368" cy="5.368" r="2.684" fill="#FFF" opacity=".684" />
              </g>
            </svg>
          </div>
        </div>
        <div class="header__cart">
          <a class="header__cart-link" href="#">
            <svg width="26" height="23" viewBox="0 0 26 23" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g
                  transform="translate(-278.000000, -19.000000)"
                  fill="
                     #979797
                     "
                >
                  <path
                    d="M286,25.4642686 L296,25.4642686 L293.133975,20.500167 C292.857832,20.0218744 293.021707,19.4102839 293.5,19.1341416 C293.978293,18.8579992 294.589883,19.0218744 294.866025,19.500167 L298.309401,25.4642686 L302,25.4642686 C303.104569,25.4642686 304,26.3596991 304,27.4642686 L304,39.4642686 C304,40.5688381 303.104569,41.4642686 302,41.4642686 L280,41.4642686 C278.895431,41.4642686 278,40.5688381 278,39.4642686 L278,27.4642686 C278,26.3596991 278.895431,25.4642686 280,25.4642686 L283.690599,25.4642686 L287.133975,19.500167 C287.410117,19.0218744 288.021707,18.8579992 288.5,19.1341416 C288.978293,19.4102839 289.142168,20.0218744 288.866025,20.500167 L286,25.4642686 Z M298,28.4642686 C297.447715,28.4642686 297,28.9119838 297,29.4642686 L297,37.4642686 C297,38.0165533 297.447715,38.4642686 298,38.4642686 C298.552285,38.4642686 299,38.0165533 299,37.4642686 L299,29.4642686 C299,28.9119838 298.552285,28.4642686 298,28.4642686 Z M291,28.4642686 C290.447715,28.4642686 290,28.9119838 290,29.4642686 L290,37.4642686 C290,38.0165533 290.447715,38.4642686 291,38.4642686 C291.552285,38.4642686 292,38.0165533 292,37.4642686 L292,29.4642686 C292,28.9119838 291.552285,28.4642686 291,28.4642686 Z M284,28.4642686 C283.447715,28.4642686 283,28.9119838 283,29.4642686 L283,37.4642686 C283,38.0165533 283.447715,38.4642686 284,38.4642686 C284.552285,38.4642686 285,38.0165533 285,37.4642686 L285,29.4642686 C285,28.9119838 284.552285,28.4642686 284,28.4642686 Z"
                    id="cart"
                  ></path>
                </g>
              </g>
            </svg>
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__inner container">
        <div class="main__elem sets">
          <div class="sets__inner">
            <img class="sets__image-main" src="./img/sets_desktop.png" alt="" />
            <div class="sets__title">СЕТЫ</div>
          </div>
          <img class="sets__image-leaf" src="./img/leaf_desktop.png" alt="" />
        </div>
        <div class="main__elem list">
          <div class="list__elems">
            <!-- 1 -->
            <div class="list__elem">
              <div class="list__image-box">
                <img class="list__image list__image--left" src="./img/rolls_desktop.png" alt="" />
              </div>
              <div class="list__title list__title--right list__title--big">РОЛЛЫ</div>
            </div>
            <!-- 2 -->
            <div class="list__elem">
              <div class="list__title list__title--left list__title--big">СУШИ</div>
              <div class="list__image-box">
                <img class="list__image list__image--right" src="./img/sushi_desktop.png" alt="" />
              </div>
            </div>
            <!-- 3 -->
            <div class="list__elem">
              <div class="list__image-box">
                <img class="list__image list__image--left" src="./img/fried_rolls_desktop.png" alt="" />
              </div>
              <div class="list__title list__title--right list__title--small">
                ЖАРЕННЫЕ <br />
                РОЛЛЫ
              </div>
            </div>
            <!-- 4 -->
            <div class="list__elem">
              <div class="list__title list__title--left list__title--small list__title--right-align">
                ЗАПЕЧАТАННЫЕ <br />
                РОЛЛЫ
              </div>
              <div class="list__image-box">
                <img class="list__image list__image--right" src="./img/baked_rolls_desktop.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="main__elem sets">
          <img class="sets__image-main" src="./img/sets_desktop.png" alt="" />
          <!-- <img class="sets__image-leaf" src="./img/leaf_desktop.png" alt="" /> -->
          <div class="sets__title">СЕТЫ</div>
        </div>
        <div class="main__elem sets">
          <img class="sets__image-main" src="./img/sets_desktop.png" alt="" />
          <!-- <img class="sets__image-leaf" src="./img/leaf_desktop.png" alt="" /> -->
          <div class="sets__title">СЕТЫ</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <!-- <h1>Это footer</h1> -->
    </footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
